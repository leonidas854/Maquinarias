{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Coca-Cola</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      max-width: 460px;
      width: 100%;
      border: none;
      border-top: 5px solid #E61D2B;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .logo {
      max-width: 180px;
      margin: 30px auto 10px;
      display: block;
    }

    .form-control:focus {
      border-color: #E61D2B;
      box-shadow: 0 0 0 0.2rem rgba(230, 29, 43, 0.25);
    }

    .btn-coca {
      background-color: #E61D2B;
      color: #fff;
    }

    .btn-coca:hover {
      background-color: #b91620;
    }

    .footer-text {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 20px;
    }

    .footer-text a {
      color: #E61D2B;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card register-card p-4">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Coca-Cola_logo.svg" alt="Logo Coca-Cola" class="logo">
    <h4 class="text-center mb-4">Registro de Usuario</h4>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="ej: jlopez" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="ej: juan@coca-cola.com" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-coca">Registrarse</button>
      </div>
    </form>

    <div class="footer-text text-center">
      ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
