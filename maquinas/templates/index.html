{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard Coca-Cola{% endblock %}</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">

    <!-- CSS específicos (sobrescribibles) -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
     <header id="navbar-container">
        {% include 'includes/navbar.html' %}
    </header>

    <main id="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>© <script>document.write(new Date().getFullYear())</script> The Coca-Cola Company. Intranet de Operaciones.</p>
    </footer>

    <!-- JS global -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- JS específicos (sobrescribibles) -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
