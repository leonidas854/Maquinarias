{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal de Operaciones{% endblock %}</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- Bloque para que las páginas hijas añadan su propio CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header id="navbar-container">
        <!-- Incluimos la barra de navegación que nos proporcionaste -->
        {% include 'includes/navbar.html' %}
    </header>

    <main id="main-content">
        <!-- El contenido principal de cada página se insertará aquí -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© {% now "Y" %} The Coca-Cola Company. Intranet de Operaciones.</p>
    </footer>

    <!-- JS Global (si tienes uno) -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Bloque para que las páginas hijas añadan su propio JavaScript -->
    {% block extra_js %}{% endblock %}

</body>
</html>
